<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de TV para Smart TV</title>
    
    <!-- Tailwind CSS para un diseño limpio y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HLS.js para reproducir streams HLS (.m3u8) en navegadores que no lo soportan nativamente -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* Estilos personalizados para la aplicación de TV */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Estilo para el elemento de la lista de canales enfocado/seleccionado */
        .channel-item.focused {
            background-color: #4a5568; /* bg-gray-700 */
            color: #ffffff; /* text-white */
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
        }

        /* Ocultar la barra de desplazamiento visualmente pero mantener la funcionalidad */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* Asegurar que el video y el iframe de YouTube ocupen todo el contenedor */
        #video-player, #youtube-player-container {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-gray-200 overflow-hidden h-screen">

    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="flex h-full">

        <!-- Panel Izquierdo: Lista de Canales -->
        <nav id="channel-list-container" class="w-1/3 lg:w-1/4 bg-gray-800 p-4 shadow-lg overflow-y-auto no-scrollbar transition-all duration-300">
            <h1 class="text-2xl font-bold mb-4 text-white sticky top-0 bg-gray-800 py-2">Canales</h1>
            <div id="loader" class="text-center py-10">
                <p>Cargando lista de canales...</p>
            </div>
            <ul id="channel-list" class="space-y-2">
                <!-- Los canales se inyectarán aquí dinámicamente con JavaScript -->
            </ul>
        </nav>

        <!-- Panel Derecho: Reproductor de Video -->
        <main id="player-area" class="w-2/3 lg:w-3/4 bg-black flex flex-col items-center justify-center relative">
            
            <!-- Contenedor para el reproductor de video HLS -->
            <video id="video-player" class="hidden" controls></video>

            <!-- Contenedor para el reproductor de YouTube -->
            <div id="youtube-player-container" class="hidden"></div>
            
            <!-- Mensaje de bienvenida o placeholder -->
            <div id="player-placeholder" class="text-center text-gray-500">
                <svg class="w-24 h-24 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.55a1 1 0 011.45.89v6.22a1 1 0 01-1.45.89L15 15M5 4h10a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"></path></svg>
                <h2 class="text-2xl font-semibold">Bienvenido</h2>
                <p class="mt-2">Usa las flechas de tu control para navegar y 'OK'/'Enter' para seleccionar un canal.</p>
            </div>

            <!-- Botón de Pantalla Completa -->
            <button id="fullscreen-btn" class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-opacity duration-300 opacity-0 hover:opacity-100 focus:opacity-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4-4l-5 5M4 16v4m0 0h4m-4-4l5-5m11 1v-4m0 0h-4m4 4l-5-5"></path></svg>
            </button>
        </main>
    </div>

    <!-- API de IFrame de YouTube (se carga de forma asíncrona) -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONSTANTES Y REFERENCIAS AL DOM ---
        const M3U_URL = 'https://raw.githubusercontent.com/sejo48/retrom3u/refs/heads/main/listaoficial.m3u';
        const channelListEl = document.getElementById('channel-list');
        const loaderEl = document.getElementById('loader');
        const videoPlayerEl = document.getElementById('video-player');
        const youtubePlayerContainerEl = document.getElementById('youtube-player-container');
        const playerPlaceholderEl = document.getElementById('player-placeholder');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const playerAreaEl = document.getElementById('player-area');

        // --- ESTADO DE LA APLICACIÓN ---
        let channels = [];
        let currentChannelIndex = 0;
        let hls = null;
        let youtubePlayer = null;
        let isPlayerActive = false; // Para saber si el foco está en el reproductor o en la lista

        // --- INICIALIZACIÓN ---
        fetchAndParseM3U();

        // --- PARSER DE M3U ---
        /**
         * Descarga y procesa el archivo M3U para extraer la información de los canales.
         */
        async function fetchAndParseM3U() {
            try {
                // NOTA: El fetching directo puede fallar por CORS en algunos servidores.
                // Para producción, se recomienda usar un proxy o alojar el M3U en el mismo dominio.
                const response = await fetch(M3U_URL);
                if (!response.ok) {
                    throw new Error(`Error al cargar el archivo M3U: ${response.statusText}`);
                }
                const m3uText = await response.text();
                
                const lines = m3uText.split('\n').filter(line => line.trim() !== '');
                let tempChannels = [];

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF')) {
                        const infoLine = lines[i];
                        const urlLine = lines[i + 1];

                        if (urlLine && (urlLine.startsWith('http') || urlLine.startsWith('https'))) {
                            const nameMatch = infoLine.match(/tvg-name="([^"]*)"/);
                            const logoMatch = infoLine.match(/tvg-logo="([^"]*)"/);
                            const groupMatch = infoLine.match(/group-title="([^"]*)"/);
                            
                            // Si no hay tvg-name, se toma el nombre después de la última coma.
                            const fallbackName = infoLine.split(',').pop();

                            tempChannels.push({
                                name: nameMatch ? nameMatch[1] : fallbackName,
                                logo: logoMatch ? logoMatch[1] : 'https://placehold.co/40x40/1a202c/ffffff?text=TV',
                                group: groupMatch ? groupMatch[1] : 'General',
                                url: urlLine.trim()
                            });
                        }
                    }
                }
                channels = tempChannels;
                renderChannelList();

            } catch (error) {
                console.error('Error al procesar M3U:', error);
                loaderEl.innerHTML = `<p class="text-red-400">No se pudo cargar la lista de canales. Inténtalo de nuevo más tarde.</p>`;
            }
        }

        // --- RENDERIZADO DE LA UI ---
        /**
         * Dibuja la lista de canales en el DOM.
         */
        function renderChannelList() {
            if (channels.length === 0) {
                loaderEl.innerHTML = `<p class="text-yellow-400">La lista de canales está vacía.</p>`;
                return;
            }
            
            loaderEl.style.display = 'none';
            channelListEl.innerHTML = ''; // Limpiar lista anterior

            channels.forEach((channel, index) => {
                const li = document.createElement('li');
                li.id = `channel-${index}`;
                li.className = 'channel-item p-3 rounded-lg flex items-center space-x-3 cursor-pointer transition-all duration-200';
                li.innerHTML = `
                    <img src="${channel.logo}" alt="Logo de ${channel.name}" class="w-10 h-10 rounded-md bg-gray-700 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/40x40/1a202c/ffffff?text=TV';">
                    <span class="font-semibold truncate">${channel.name}</span>
                `;
                li.addEventListener('click', () => {
                    currentChannelIndex = index;
                    updateFocus();
                    playSelectedChannel();
                });
                channelListEl.appendChild(li);
            });

            updateFocus(); // Poner foco en el primer canal
        }

        /**
         * Actualiza el estilo del elemento enfocado en la lista de canales.
         */
        function updateFocus() {
            document.querySelectorAll('.channel-item').forEach((item, index) => {
                if (index === currentChannelIndex) {
                    item.classList.add('focused');
                    // Asegurarse de que el elemento enfocado esté visible en la pantalla
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    item.classList.remove('focused');
                }
            });
        }

        // --- MANEJO DEL CONTROL REMOTO (TECLADO) ---
        document.addEventListener('keydown', (e) => {
            // Prevenir el comportamiento por defecto de las flechas (scroll)
            if (['ArrowUp', 'ArrowDown', 'Enter', 'Backspace', 'Escape'].includes(e.key)) {
                e.preventDefault();
            }

            if (isPlayerActive) {
                // Si el reproductor está activo, la tecla 'Back' lo detiene
                if (e.key === 'Backspace' || e.key === 'Escape') {
                    stopPlayer();
                }
                return; // Ignorar otras teclas mientras el reproductor está activo
            }

            switch (e.key) {
                case 'ArrowUp':
                    if (currentChannelIndex > 0) {
                        currentChannelIndex--;
                        updateFocus();
                    }
                    break;
                case 'ArrowDown':
                    if (currentChannelIndex < channels.length - 1) {
                        currentChannelIndex++;
                        updateFocus();
                    }
                    break;
                case 'Enter':
                    playSelectedChannel();
                    break;
            }
        });

        // --- LÓGICA DEL REPRODUCTOR ---
        /**
         * Inicia la reproducción del canal actualmente seleccionado.
         */
        function playSelectedChannel() {
            if (channels.length === 0) return;

            stopPlayer(true); // Detener cualquier reproducción anterior sin cambiar el estado de foco

            const channel = channels[currentChannelIndex];
            const url = channel.url;

            playerPlaceholderEl.style.display = 'none';
            fullscreenBtn.classList.remove('opacity-0');
            isPlayerActive = true;

            const youtubeId = getYouTubeVideoId(url);

            if (youtubeId) {
                playYouTubeVideo(youtubeId);
            } else if (url.includes('.m3u8')) {
                playHLSStream(url);
            } else {
                // Para otros formatos de video directos (mp4, etc.)
                playDirectVideoStream(url);
            }
        }
        
        /**
         * Reproduce un stream de video HLS (.m3u8).
         * @param {string} url - La URL del stream HLS.
         */
        function playHLSStream(url) {
            youtubePlayerContainerEl.style.display = 'none';
            videoPlayerEl.style.display = 'block';

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayerEl);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayerEl.play().catch(e => console.error("Error al reproducir HLS:", e));
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('Error fatal de HLS:', data);
                        showPlayerError('No se pudo reproducir este canal.');
                    }
                });
            } else if (videoPlayerEl.canPlayType('application/vnd.apple.mpegurl')) {
                // Soporte nativo en Safari/iOS
                videoPlayerEl.src = url;
                videoPlayerEl.play().catch(e => console.error("Error al reproducir HLS nativo:", e));
            } else {
                showPlayerError('Tu navegador no soporta la reproducción de streams HLS.');
            }
        }

        /**
         * Reproduce un video de YouTube usando la API de IFrame.
         * @param {string} videoId - El ID del video de YouTube.
         */
        function playYouTubeVideo(videoId) {
            videoPlayerEl.style.display = 'none';
            youtubePlayerContainerEl.style.display = 'block';

            if (youtubePlayer) {
                youtubePlayer.loadVideoById(videoId);
            } else {
                // Crear el reproductor si no existe
                youtubePlayer = new YT.Player('youtube-player-container', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0
                    }
                });
            }
        }

        /**
         * Reproduce un video con URL directa (ej. MP4).
         * @param {string} url - La URL del video.
         */
        function playDirectVideoStream(url) {
            youtubePlayerContainerEl.style.display = 'none';
            videoPlayerEl.style.display = 'block';
            videoPlayerEl.src = url;
            videoPlayerEl.play().catch(e => console.error("Error al reproducir video directo:", e));
        }

        /**
         * Detiene la reproducción actual y vuelve a la lista de canales.
         * @param {boolean} keepFocus - Si es true, no cambia el estado de foco.
         */
        function stopPlayer(keepFocus = false) {
            // Detener HLS.js
            if (hls) {
                hls.destroy();
                hls = null;
            }
            // Detener video HTML5
            videoPlayerEl.pause();
            videoPlayerEl.src = '';
            videoPlayerEl.style.display = 'none';

            // Detener YouTube
            if (youtubePlayer && typeof youtubePlayer.stopVideo === 'function') {
                youtubePlayer.stopVideo();
            }
            youtubePlayerContainerEl.style.display = 'none';

            playerPlaceholderEl.style.display = 'flex';
            fullscreenBtn.classList.add('opacity-0');
            
            if (!keepFocus) {
                isPlayerActive = false;
                updateFocus(); // Devolver el foco a la lista
            }
        }

        /**
         * Muestra un mensaje de error en el área del reproductor.
         * @param {string} message - El mensaje de error a mostrar.
         */
        function showPlayerError(message) {
            stopPlayer(true);
            playerPlaceholderEl.style.display = 'flex';
            playerPlaceholderEl.innerHTML = `<p class="text-red-400 text-lg">${message}</p>`;
        }

        // --- UTILIDADES ---
        /**
         * Extrae el ID de un video de una URL de YouTube.
         * @param {string} url - La URL de YouTube.
         * @returns {string|null} - El ID del video o null si no se encuentra.
         */
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // --- MANEJO DE PANTALLA COMPLETA ---
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                playerAreaEl.requestFullscreen().catch(err => {
                    alert(`Error al intentar entrar en pantalla completa: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        });
    });

    // La API de YouTube llamará a esta función cuando esté lista.
    // No es necesario ponerla dentro del DOMContentLoaded.
    function onYouTubeIframeAPIReady() {
        // Esta función se deja vacía a propósito. El reproductor se inicializa
        // bajo demanda la primera vez que se necesita reproducir un video de YouTube.
        console.log("YouTube IFrame API está lista.");
    }
    </script>
</body>
</html>
